<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Christian Ventura" />
    <meta
      name="description"
      content="This a form created through instructions in GIT 414, Arizona State University."
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h2 class="form-heading">Form</h2>
    <form action="contact-form">
      <label for="fullName">Full Name<span class="required">*</span></label>
      <input id="fullName" name="fullName" type="text" required />

      <label for="email">Email<span class="required">*</span></label>
      <input id="email" name="email" type="text" required />

      <label for="phone">Phone<span class="required">*</span></label>
      <input id="phone" name="phone" type="text" required />

      <fieldset>
        <legend>Preferred Contact Method<span class="required">*</span></legend>
        <label>
          <input type="radio" name="contact" value="phone" checked />Phone
          <input type="radio" name="contact" value="email" />Email
        </label>
      </fieldset>

      <label for="message">Message<span class="required">*</span></label>
      <textarea name="message" id="message" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
