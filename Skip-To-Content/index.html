    <meta name="Author" content="Christian Ventura" />
    <meta

      content="This project explores web accessibility through screen readers, visual impairment simulations, and skip links. It demonstrates how semantic HTML and CSS can improve navigation for all users."
    />

    <title>Activity: Accessibility</title>

    <div class="center-box">
      <div class="top-row">
        <header>
          <h1>
            Magic: the Gathering <br />
            Card Search
          </h1>
        </header>
        <nav></nav>
      </div>
      <main>
        <div class="search-container">
          <input
            type="text"
            placeholder="Enter a card name"
            id="search-input"
          />
          <div class="button-row">
            <button id="search-button">GO</button>

          </div>

      </main>
