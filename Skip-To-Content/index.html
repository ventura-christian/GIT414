<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Christian Ventura" />
    <meta
      name="description"
      content="This project explores web accessibility through screen readers, visual impairment simulations, and skip links. It demonstrates how semantic HTML and CSS can improve navigation for all users."
    />
    <link rel="stylesheet" href="style.css" />
    <title>Activity: Accessibility</title>
  </head>
  <body>
    <main>
      <div class="center-box">
        <header>
          <h1>
            Magic: the Gathering <br />
            Card Search
          </h1>
        </header>
        <div class="top-row">
          <nav>
            <ul>
              <li class="#">Home</li>
              <li class="#">Card Search</li>
              <li class="#">Deck Builder</li>
              <li class="#">About</li>
            </ul>
          </nav>
        </div>
        <div class="search-container">
          <form action="#">
            <input
              type="text"
              placeholder="Enter a card name"
              id="search-input"
            />
            <div class="button-row">
              <button id="search-button" type="submit">Search Cards</button>
              <button id="random-button" type="button">Surprise Me!</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <!-- <footer>&copy;Christian_Ventura2025</footer> -->
  </body>
</html>
